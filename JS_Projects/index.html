<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="rps.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
      </h2>
      <div class="sidebar">
        <p style="float: left">Player's Choice:&nbsp</p>
        <p style="float: left" id="playerSelection"></p>
      </div>
      <div class="sidebar">
        <p style="float: right" id="computerSelection"></p>
        <p style="float: right">Computer's Choice:&nbsp</p>
      </div>
    </div>
    <h3>
      <p>Player's Score:&nbsp</p>
      <p id="playerResult"></p>
      <p>Computer's Score:&nbsp</p>
      <p id="computerResult"></p>
      <p id="grandResult"></p>
    </h3>
  </body>
</html>
