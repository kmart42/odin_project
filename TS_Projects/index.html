<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books!</title>
    <script src="script.ts" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onLoad="showBooks();">
    <button id="btn" onclick="openForm()">New Book</button>
    <div id="form1" style="display: none">
      <form id="formInput" action="">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" /><br />
        <label for="title">Title</label>
        <input type="text" id="title" name="title" /><br />
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages" /><br />
        <label for="isRead">Previously Read?</label>
        <input type="checkbox" id="isRead" /><br />
        <button type="submit" id="submit">Add Book</button><br />
      </form>
    </div>
    <div class="grid-container"></div>
  </body>
</html>
